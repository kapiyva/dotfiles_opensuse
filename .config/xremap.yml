modmap:
  - remap:
      LeftCtrl: LeftAlt
      LeftAlt: LeftCtrl
      RightCtrl: RightAlt
      RightAlt: RightCtrl
      Space: [Shift_L, Space]
virtual_modifiers:
  - CapsLock
keymap:
  - remap:
      CapsLock-e: Esc
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right
