modmap:
  - remap:
      LeftCtrl: LeftAlt
      Muhenkan: [LeftCtrl, Muhenkan]
      LeftAlt: [LeftCtrl, Muhenkan]
      RightCtrl: RightAlt
      Henkan: [RightCtrl, Henkan]
      RightAlt: [RightCtrl, Henkan]
      Space: [Shift_L, Space]
      CapsLock: [CapsLock, Esc]
    device:
      not: ['Apple']
  - remap:
      LeftMeta: [LeftCtrl, Muhenkan]
      LeftAlt: LeftMeta
      LeftCtrl: LeftAlt
      RightMeta: [RightCtrl, Henkan]
      RightAlt: RightMeta
      Space: [Shift_L, Space]
      CapsLock: [CapsLock, Esc]
    device:
      only: ['Apple']
virtual_modifiers:
  - CapsLock
keymap:
  - remap:
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right
