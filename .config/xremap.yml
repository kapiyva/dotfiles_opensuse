modmap:
  - remap:
      LeftCtrl: LeftAlt
      Muhenkan: [LeftCtrl, Muhenkan]
      LeftAlt: [LeftCtrl, Muhenkan]
      RightCtrl: RightAlt
      Henkan: [RightCtrl, Henkan]
      RightAlt: [RightCtrl, Henkan]
      Space: [Shift_L, Space]
virtual_modifiers:
  - CapsLock
keymap:
  - remap:
      CapsLock-e: Esc
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right
