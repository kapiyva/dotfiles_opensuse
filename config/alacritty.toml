[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

# ===== シェル =====
[terminal]
shell = { program = "zellij", args = ["attach", "--create", "main"] }

# ===== フォント =====
[font]
size = 11.0

[font.normal]
family = "UDEV Gothic NF"
style = "Regular"

[font.bold]
family = "UDEV Gothic NF"
style = "Bold"

[font.italic]
family = "UDEV Gothic NF"
style = "Italic"

# ===== ウィンドウ =====
[window]
opacity = 0.90
# decorations = "None"

[window.dimensions]
columns = 140
lines = 35

[window.padding]
x = 4
y = 4

# ===== その他 =====
[cursor]
style = { shape = "Block", blinking = "Off" }

[scrolling]
history = 10000

[bell]
duration = 0

# ===== キーバインド =====
[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
]
